<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>City Ground Visualisation</title>
</head>
<body>
    <div id="mainMenu" class="container text-center">
        <h1>The City Ground</h1>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm">
                    <button id="seasons" type="button" class="btn btn-danger">Seasons</button>
                </div>
                <div class="col-sm">
                    <button type="button" class="btn btn-danger">History</button>
                </div>
                <div class="col-sm">
                    <button type="button" class="btn btn-danger">Misc</button>
                </div>
            </div>
        </div>
    </div>

    <div id="seasonsOption" class="d-none">
        <h1>Select a season</h1>
        <div>
            <button id="season2018" type="button" class="btn btn-danger">2018</button>
        </div>
    </div>

    <div id="WebGL-output" class="d-none">
        <div class="title text-center">
            <h1>Season 2017/18</h1>
        </div>
        <div class="info">
            <img class="img-fluid" src="${require('./src/images/info.png')}">
        </div>
        <div id="gui" class="infoPanel">
            <div id="guiTab" class="guiTab">
                <button id="guiOption" type="button" class="btn btn-dark">Options</button>
            </div>
            <div id="guiTabExpanded" class="d-none">
                <div>
                    <span>Back</span><input id="backColour" type="color">
                </div>
                <div>
                    <span>Ground</span><input id="groundColour" type="color">
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="guiOptions" id="guiOptionsResults" value="option1" checked>
                    <label class="form-check-label" for="guiOptionsResults">
                        Results
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="guiOptions" id="guiOptionsAttend" value="option2">
                    <label class="form-check-label" for="guiOptionsAttend">
                        Attendances
                    </label>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
